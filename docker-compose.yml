version: "3"
services:
  web:
    image: webdevops/php-apache-dev:8.2
    container_name: web
    restart: always
    user: application
    environment:
      - WEB_ALIAS_DOMAIN=local.magento.com
      - WEB_DOCUMENT_ROOT=/app/pub
      - PHP_DATABASE_HOST=mysql
      - PHP_DATE_TIMEZONE=EST
      - PHP_DISPLAY_ERRORS=1
      - PHP_MEMORY_LIMIT=2048M
      - PHP_MAX_EXECUTION_TIME=3000
      - PHP_POST_MAX_SIZE=1G
      - PHP_UPLOAD_MAX_FILESIZE=2048M
    volumes:
      - ./:/app:cache
    ports:
      - 80:80
      - 443:443
      - 32823:22
    depends_on:
      - mysql
      - elasticsearch
    networks:
      - elastic

  mysql:
    image: mariadb:10.6
    container_name: mysql
    restart: always
    ports:
      - 3306:3306
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=magento
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - elastic

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.6.2
    environment:
      - xpack.security.enabled=false
      - discovery.type=single-node
    ulimits:
      memlock:
        soft: -1
        hard: -1
    cap_add:
      - IPC_LOCK
    volumes:
      - data01:/usr/share/elasticsearch/data
    ports:
      - 9200:9200
    networks:
      - elastic

  phpmyadmin:
    container_name: phpmyadmin
    restart: always
    image: phpmyadmin/phpmyadmin:latest
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - PMA_USER=root
      - PMA_PASSWORD=root
    ports:
      - 8080:80
    links:
      - mysql:db
    depends_on:
      - mysql
      - elasticsearch
    networks:
      - elastic
volumes:
  db-data:
    external: false
  data01:
    driver: local
networks:
  elastic:
    driver: bridge
